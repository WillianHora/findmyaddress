<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Address</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="iconmonstr-compass-12-240.png" type="image/x-icon">
    
    <body class="light"> 
  
    <div id="base">
        <img src="logo.png" alt="findmyaddress">
        <input placeholder="Digite o cep aqui" id="cep" type="number">
        <p hidden id="error">Por favor, é necessário digitar um cep</p>
        <button onclick="openDialog()">Procurar!</button>
        <img style="display: inline-block;" id = "lupa"src="iconmonstr-magnifier-5-240.png" alt="">
    </div>
    

    <dialog  id="minhaJanela">
        <div id="windowcontent">
            <h1 id="showCep"></h1>
            <p id="estado"></p>
            <p id="cidade"></p>
            <p id="bairro"></p>
            <p id="rua"></p>
            
            <button onclick="closeDialog()">Fechar</button>
        </div>
        
    </dialog>

    <script src="script.js"></script>
 </body>

</html>
